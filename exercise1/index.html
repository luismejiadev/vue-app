<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ age * 3 }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{ randomNumber() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <a v-bind:href="link">
            Github
            <img v-bind:src='profile_pic' style="width:100px;height:100px">
        </a>
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" v-on:input="changeName" v-bind:value="name">
    </div>
</div>
<script>
// You may of course also outsource this script code into a separate file (e.g. app.js) and simply import this file here
    new Vue({
        el: '#exercise',
        data: {
            name: 'Luis Mejia',
            age: 31,
            profile_pic: 'https://avatars2.githubusercontent.com/u/1053662?s=400&u=293b7b718bf2feec2cf91739b538bc3c72022af1&v=4',
            github: 'https://github.com/lumega'
        },
        methods: {
            changeName: function(event) {
                this.name = event.target.value;
            },
            randomNumber: function() {
                return Math.random()
            }
        }
    })
</script>
